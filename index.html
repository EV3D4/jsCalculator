<!DOCTYPE html>
<html>

<header>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
</header>

<body>

  <div class=cardBackground>
    <div class=cardContent>
      <div id=gap>
        <div>
          <div id=display class=numberDisplay>0</div>
          <div class=inputPad>
            <div class=numberRow>
              <input type="button" class="inputButton" value="AC" button id="ac">
              <input type="button" class="inputButton" value="CE" button id="ce">
              <input type="button" class="functionButton" value="%" button id="precent">
              <input type="button" class="functionButton" value="/" button id="divide">
            </div>
            <div class=numberRow>
              <input type="button" class="numberButton" value="1" button id="num">
              <input type="button" class="numberButton" value="2" button id="num">
              <input type="button" class="numberButton" value="3" button id="num">
              <input type="button" class="functionButton" value="x" button id="multiply">
            </div>
            <div class=numberRow>
              <input type="button" class="numberButton" value="4" button id="num">
              <input type="button" class="numberButton" value="5" button id="num">
              <input type="button" class="numberButton" value="6" button id="num">
              <input type="button" class="functionButton" value="-" button id="minus">
            </div>
            <div class=numberRow>
              <input type="button" class="numberButton" value="7" button id="num">
              <input type="button" class="numberButton" value="8" button id="num">
              <input type="button" class="numberButton" value="9" button id="num">
              <input type="button" class="functionButton" value="+" button id="plus">
            </div>
            <div class=numberRow>
              <input type="button" class="numberButton" value="." button id="num">
              <input type="button" class="numberButton" value="0" button id="num">
              <input type="button" class="inputButton" value="<" button id="backSpace">
              <input type="button" class="functionReturn" value="=" button id="equal">
            </div>
          </div>
        </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
      <script type="text/javascript" src="script.js"></script>
</body>

</html>
